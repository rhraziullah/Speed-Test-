<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Speed Test - V2</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #bd00ff;
            --bg: #0f0f12;
            --card-bg: #1a1a20;
            --text: #ffffff;
            --text-dim: #a0a0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Location Info Box */
        .client-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            font-size: 14px;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 15px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .client-info span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .highlight {
            color: var(--primary);
            font-weight: bold;
            font-size: 15px;
        }

        /* The Circular Gauge */
        .gauge-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: conic-gradient(var(--card-bg) 0deg, var(--card-bg) 360deg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .gauge-overlay {
            position: absolute;
            width: 240px;
            height: 240px;
            background-color: var(--bg);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #startBtn {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            background: transparent;
            border: 2px solid var(--primary);
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startBtn:hover {
            background: var(--primary);
            color: var(--bg);
            box-shadow: 0 0 20px var(--primary);
        }

        .speed-display {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .speed-value {
            font-size: 50px;
            font-weight: 700;
            color: var(--text);
        }

        .status-text {
            margin-top: 5px;
            font-size: 14px;
            color: var(--primary);
            animation: pulse 1s infinite;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            opacity: 0.5;
        }

        .result-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            border-bottom: 2px solid transparent;
        }

        .result-card.ping { border-color: #fff; }
        .result-card.down { border-color: var(--primary); }
        .result-card.up { border-color: var(--secondary); }

        .result-data {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Progress Ring */
        .progress-ring {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>SPEED TEST</h1>

        <div class="client-info">
            <span id="userLocation">üìç Searching Location...</span>
            <span id="userISP">üåê Searching ISP...</span>
        </div>

        <div class="gauge-wrapper">
            <div class="progress-ring" id="progressRing"></div>
            <div class="gauge-overlay">
                <button id="startBtn" onclick="startTest()">GO</button>
                <div class="speed-display" id="speedDisplay">
                    <span class="speed-value" id="liveSpeed">0.0</span>
                    <span style="color: #666">Mbps</span>
                    <span class="status-text" id="statusText">Idle</span>
                </div>
            </div>
        </div>

        <div class="results-grid" id="resultsGrid">
            <div class="result-card ping">
                <small>PING</small>
                <span class="result-data" id="pingResult">--</span>
            </div>
            <div class="result-card down">
                <small>DOWNLOAD</small>
                <span class="result-data" id="downloadResult">--</span>
            </div>
            <div class="result-card up">
                <small>UPLOAD</small>
                <span class="result-data" id="uploadResult">--</span>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const speedDisplay = document.getElementById('speedDisplay');
        const liveSpeedEl = document.getElementById('liveSpeed');
        const statusText = document.getElementById('statusText');
        const progressRing = document.getElementById('progressRing');
        const resultsGrid = document.getElementById('resultsGrid');
        
        // ‡¶®‡¶§‡ßÅ‡¶® ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ API (ipwho.is) ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
        window.onload = function() {
            fetch('https://ipwho.is/')
                .then(res => res.json())
                .then(data => {
                    if(data.success) {
                        document.getElementById('userLocation').innerHTML = `üìç <span class="highlight">${data.city}, ${data.country}</span>`;
                        document.getElementById('userISP').innerHTML = `üåê <span class="highlight">${data.connection.isp}</span>`;
                    } else {
                        throw new Error("Failed");
                    }
                })
                .catch(() => {
                    document.getElementById('userLocation').innerText = "üìç Location Unknown";
                    document.getElementById('userISP').innerText = "üåê Unknown ISP";
                });
        };

        function startTest() {
            startBtn.style.display = 'none';
            speedDisplay.style.display = 'flex';
            resultsGrid.style.opacity = '1';
            updateGauge(0, '#00d2ff');
            
            // PING TEST
            statusText.innerText = "Checking Ping...";
            const pStart = Date.now();
            fetch(location.href + '?' + Math.random()).then(() => {
                const pTime = Date.now() - pStart;
                document.getElementById('pingResult').innerText = pTime + " ms";
                testDownload();
            });
        }

        function testDownload() {
            statusText.innerText = "Downloading...";
            statusText.style.color = "#00d2ff";
            
            // ‡¶¨‡¶°‡¶º ‡¶´‡¶æ‡¶á‡¶≤ (Wikimeida)
            const img = new Image();
            const start = Date.now();
            const src = "https://upload.wikimedia.org/wikipedia/commons/2/2d/Snake_River_%285mb%29.jpg?n=" + Math.random();
            
            // Animation
            let fakeP = 0;
            const anim = setInterval(() => {
                fakeP = Math.min(fakeP + Math.random()*2, 95);
                updateGauge(fakeP, '#00d2ff');
                liveSpeedEl.innerText = (Math.random()*10 + 5).toFixed(1);
            }, 100);

            img.onload = () => {
                clearInterval(anim);
                const duration = (Date.now() - start) / 1000;
                const speed = ((5.0 * 8) / duration).toFixed(2); // ~5MB file
                
                updateGauge(100, '#00d2ff');
                liveSpeedEl.innerText = speed;
                document.getElementById('downloadResult').innerText = speed + " Mbps";
                setTimeout(testUpload, 1000);
            };
            img.onerror = () => {
                clearInterval(anim);
                testUpload(); // ‡¶´‡ßá‡¶á‡¶≤ ‡¶π‡¶≤‡ßá‡¶ì ‡¶Ü‡¶™‡¶≤‡ßã‡¶°‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
            };
            img.src = src;
        }

        function testUpload() {
            statusText.innerText = "Uploading...";
            statusText.style.color = "#bd00ff";
            updateGauge(0, '#bd00ff');
            
            const start = Date.now();
            const data = new Array(200000).join("a"); // Small dummy data
            
            // Animation
            let fakeP = 0;
            const anim = setInterval(() => {
                fakeP = Math.min(fakeP + Math.random()*2, 90);
                updateGauge(fakeP, '#bd00ff');
                liveSpeedEl.innerText = (Math.random()*5).toFixed(1);
            }, 100);

            fetch('https://httpbin.org/post', { method: 'POST', body: data })
            .then(() => {
                clearInterval(anim);
                const duration = (Date.now() - start) / 1000;
                const speed = ((0.2 * 8) / duration).toFixed(2); // ~0.2MB
                
                updateGauge(100, '#bd00ff');
                liveSpeedEl.innerText = speed;
                document.getElementById('uploadResult').innerText = speed + " Mbps";
                finish();
            })
            .catch(() => {
                clearInterval(anim);
                finish();
            });
        }

        function finish() {
            statusText.innerText = "DONE";
            statusText.style.color = "#fff";
            setTimeout(() => {
                startBtn.style.display = 'block';
                startBtn.innerText = "AGAIN";
                speedDisplay.style.display = 'none';
                updateGauge(0, 'transparent');
            }, 2000);
        }

        function updateGauge(p, c) {
            progressRing.style.background = `conic-gradient(${c} ${p*3.6}deg, transparent 0deg)`;
        }
    </script>
</body>
</html>
