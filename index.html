<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL Speed Test V11</title>
    <style>
        :root { --primary: #00ff88; --secondary: #00d2ff; --bg: #050505; --card: #151515; --text: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        
        .header h1 { font-weight: 200; letter-spacing: 4px; margin: 0 0 20px 0; color: #aaa; text-transform: uppercase; }
        
        .info-pill {
            display: flex; gap: 15px; font-size: 14px; color: #888;
            background: #1a1a1a; padding: 10px 25px; border-radius: 50px; margin-bottom: 40px;
            border: 1px solid #333;
        }
        .highlight { color: var(--secondary); font-weight: bold; }

        .meter-box {
            width: 280px; height: 280px; position: relative;
            display: flex; justify-content: center; align-items: center; margin-bottom: 40px;
            border-radius: 50%;
            background: #000;
            z-index: 1;
        }

        .meter-box::before {
            content: ''; position: absolute; top: -20px; left: -20px; right: -20px; bottom: -20px;
            background: conic-gradient(transparent, transparent, var(--primary));
            border-radius: 50%; filter: blur(40px); opacity: 0; z-index: -1; transition: opacity 0.5s;
        }

        .meter-box.rotate-dl::before {
            background: conic-gradient(transparent, transparent, transparent, var(--primary));
            opacity: 1; animation: spinShadow 1s linear infinite;
        }

        .meter-box.rotate-ul::before {
            background: conic-gradient(transparent, transparent, transparent, var(--secondary));
            opacity: 1; animation: spinShadow 1s linear infinite;
        }

        @keyframes spinShadow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .meter-bg {
            position: absolute; width: 95%; height: 95%; border-radius: 50%;
            background: var(--bg); border: 5px solid #222; z-index: 1;
        }

        .meter-active {
            position: absolute; width: 95%; height: 95%; border-radius: 50%;
            border: 5px solid transparent; border-top-color: var(--primary); border-right-color: var(--primary);
            transform: rotate(-45deg); transition: transform 0.2s, border-color 0.5s; opacity: 0;
            z-index: 2;
        }
        
        #startBtn {
            width: 110px; height: 110px; border-radius: 50%; border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000; font-size: 22px; font-weight: 900; cursor: pointer; z-index: 10;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3); transition: 0.3s;
        }
        #startBtn:hover { transform: scale(1.05); box-shadow: 0 0 60px rgba(0, 255, 136, 0.6); }

        .display-area { display: none; text-align: center; z-index: 5; }
        .speed-big { font-size: 60px; font-weight: 800; line-height: 1; }
        .unit { font-size: 16px; color: #666; margin-top: 5px; }
        .status { margin-top: 10px; font-size: 13px; letter-spacing: 1px; color: var(--primary); animation: pulse 1.5s infinite; }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; width: 100%; max-width: 500px; padding: 0 20px; }
        .stat-card { background: var(--card); padding: 20px 10px; border-radius: 12px; text-align: center; border-bottom: 3px solid #222; transition: 0.3s; }
        .stat-card h3 { margin: 0 0 8px 0; font-size: 11px; color: #666; letter-spacing: 1px; }
        .stat-card div { font-size: 20px; font-weight: bold; }
        
        .active-card { border-color: var(--primary); background: #1f1f1f; }
    </style>
</head>
<body>

    <div class="header"><h1>Speed Test</h1></div>

    <div class="info-pill">
        <span id="loc">üìç Detecting...</span>
        <span style="color:#444">|</span>
        <span id="isp">üåê Scanner...</span>
    </div>

    <div class="meter-box" id="meterBox">
        <div class="meter-bg"></div>
        <div class="meter-active" id="spinner"></div>
        
        <button id="startBtn" onclick="initTest()">START</button>
        
        <div class="display-area" id="readout">
            <div class="speed-big" id="liveVal">0.0</div>
            <div class="unit">Mbps</div>
            <div class="status" id="statusMsg">READY</div>
        </div>
    </div>

    <div class="stats-row">
        <div class="stat-card" id="cPing"><h3>PING</h3><div id="vPing">--</div></div>
        <div class="stat-card" id="cDl"><h3>DOWNLOAD</h3><div id="vDl">--</div></div>
        <div class="stat-card" id="cUl"><h3>UPLOAD</h3><div id="vUl">--</div></div>
    </div>

    <script>
        const spinner = document.getElementById('spinner');
        const meterBox = document.getElementById('meterBox');
        
        // Settings
        const FILE_URL = "https://upload.wikimedia.org/wikipedia/commons/2/2d/Snake_River_%285mb%29.jpg";
        const FILE_SIZE = 5245329 * 8; // Size in bits (approx 5MB)
        
        // Location
        fetch('https://ipwho.is/').then(r=>r.json()).then(d=>{
            if(d.success) {
                document.getElementById('loc').innerHTML = `üìç <span class="highlight">${d.city}</span>`;
                document.getElementById('isp').innerHTML = `üåê <span class="highlight">${d.connection.isp}</span>`;
            }
        }).catch(()=>{
            document.getElementById('loc').innerText = "üìç Online";
            document.getElementById('isp').innerText = "üåê Connected";
        });

        function initTest() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('readout').style.display = 'block';
            resetUI();
            
            updateStatus("PING TEST", "#fff");
            const s = Date.now();
            fetch(location.href + '?' + Math.random()).then(() => {
                const p = Date.now() - s;
                document.getElementById('vPing').innerText = p + " ms";
                startDownloadLoop();
            });
        }

        // --- REAL DOWNLOAD LOOP ---
        function startDownloadLoop() {
            updateStatus("DOWNLOADING", "#00ff88");
            document.getElementById('cDl').classList.add('active-card');
            meterBox.classList.add('rotate-dl');
            spinner.style.borderColor = '#00ff88';
            spinner.style.opacity = '1';

            let totalBitsLoaded = 0;
            let startTime = Date.now();
            let endTime = startTime + 10000; // Run for 10 seconds exactly
            let spinnerDeg = 0;

            // This function downloads file repeatedly until time is up
            function downloadChunk() {
                if (Date.now() >= endTime) {
                    // Time over, finish download test
                    const totalDuration = (Date.now() - startTime) / 1000;
                    const finalSpeed = (totalBitsLoaded / totalDuration / 1000000).toFixed(2);
                    
                    document.getElementById('liveVal').innerText = finalSpeed;
                    document.getElementById('vDl').innerText = finalSpeed + " Mbps";
                    
                    meterBox.classList.remove('rotate-dl');
                    document.getElementById('cDl').classList.remove('active-card');
                    startUploadLoop(finalSpeed); // Pass speed to help upload config
                    return;
                }

                const chunkStart = Date.now();
                const img = new Image();
                // Random param prevents caching = REAL DATA
                img.src = FILE_URL + "?r=" + Math.random(); 
                
                img.onload = function() {
                    const chunkEnd = Date.now();
                    totalBitsLoaded += FILE_SIZE;
                    
                    // Calculate live speed based on total progress
                    const elapsed = (chunkEnd - startTime) / 1000;
                    const currentSpeed = (totalBitsLoaded / elapsed / 1000000).toFixed(2);
                    
                    // Update UI
                    document.getElementById('liveVal').innerText = currentSpeed;
                    spinnerDeg += 15;
                    spinner.style.transform = `rotate(${spinnerDeg}deg)`;
                    
                    // Immediate recursive call
                    downloadChunk();
                };

                img.onerror = function() {
                    // Retry on error
                    downloadChunk();
                }
            }

            // Start the loop
            downloadChunk();
        }

        // --- REAL UPLOAD LOOP ---
        function startUploadLoop(dlSpeed) {
            updateStatus("UPLOADING", "#00d2ff");
            document.getElementById('cUl').classList.add('active-card');
            meterBox.classList.add('rotate-ul');
            spinner.style.borderColor = '#00d2ff';

            let startTime = Date.now();
            let endTime = startTime + 10000;
            let totalBitsUploaded = 0;
            let spinnerDeg = 0;
            
            // Generate 1MB dummy data
            const data = new Array(1000000).join("x"); 
            const payloadSize = data.length * 8; 

            function uploadChunk() {
                if (Date.now() >= endTime) {
                    const totalDuration = (Date.now() - startTime) / 1000;
                    // If no data uploaded (blocked), fallback to 0
                    let finalSpeed = totalBitsUploaded > 0 
                        ? (totalBitsUploaded / totalDuration / 1000000).toFixed(2) 
                        : "0.00";

                    finish(finalSpeed);
                    return;
                }

                // Upload to httpbin
                fetch("https://httpbin.org/post", { method: 'POST', body: data })
                .then(r => {
                    if(r.ok) {
                        totalBitsUploaded += payloadSize;
                        
                        const elapsed = (Date.now() - startTime) / 1000;
                        const currentSpeed = (totalBitsUploaded / elapsed / 1000000).toFixed(2);
                        
                        document.getElementById('liveVal').innerText = currentSpeed;
                        spinnerDeg -= 15;
                        spinner.style.transform = `rotate(${spinnerDeg}deg)`;
                        
                        uploadChunk();
                    } else {
                        // Server busy, retry
                        uploadChunk(); 
                    }
                })
                .catch(e => {
                    // Upload failed (CORS/Network), try again
                    uploadChunk();
                });
            }

            uploadChunk();
        }

        function finish(finalSpeed) {
            document.getElementById('liveVal').innerText = finalSpeed;
            document.getElementById('vUl').innerText = finalSpeed + " Mbps";
            document.getElementById('cUl').classList.remove('active-card');
            
            meterBox.classList.remove('rotate-ul');
            meterBox.classList.remove('rotate-dl');
            
            updateStatus("COMPLETED", "#fff");
            spinner.style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('readout').style.display = 'none';
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('startBtn').innerText = "AGAIN";
            }, 3000);
        }

        function updateStatus(msg, col) {
            const el = document.getElementById('statusMsg');
            el.innerText = msg;
            el.style.color = col;
        }

        function resetUI() {
            document.getElementById('vPing').innerText = "--";
            document.getElementById('vDl').innerText = "--";
            document.getElementById('vUl').innerText = "--";
        }
    </script>
</body>
</html>
